<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACEBOOK Offline</title>
    <style>
      /* Reset & basic styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Montserrat', sans-serif;
      }
      html, body {
        height: 100%;
        background: #0a1f44;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Card container */
      .offline-card {
        background: #fff;
        color: #0a1f44;
        border-radius: 20px;
        padding: 40px 30px;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 20px;
        animation: fadeIn 0.8s ease-in-out;
      }

      /* Logo / icon */
      .offline-card img {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
      }

      h2 {
        font-size: 1.8em;
        font-weight: 700;
      }

      p {
        font-size: 1em;
        color: #333;
      }

      /* Button retry (optional) */
      .retry-btn {
        margin-top: 15px;
        padding: 10px 20px;
        border: none;
        background-color: #0a1f44;
        color: #fff;
        border-radius: 10px;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .retry-btn:hover {
        background-color: #112b5c;
      }

      /* Fade in animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Responsive */
      @media (max-width: 480px) {
        h2 {
          font-size: 1.4em;
        }
        .offline-card {
          padding: 30px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="offline-card">
      <img src="/images/ace-logo-192px.webp" alt="ACEBOOK Logo" />
      <h2>You're Offline</h2>
      <p>Please check your internet connection to access ACEBOOK.</p>
      <button class="retry-btn" onclick="window.location.reload();">Retry</button>
    </div>
  </body>
</html>
